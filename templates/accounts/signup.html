{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'styles.css' %}" />
    <title>회원가입</title>
</head>
<body>
<div class="center">
  <h1>Signup</h1>
  <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <div class="txt_field">
      <input name="email" type="email" required>
      <label>이메일</label>
    </div>
    <div class="txt_field">
      <input name="user_id" type="text" required>
      <label>아이디</label>
    </div>
    <div class="txt_field">
      <input name="password" type="password" required>
      <label>비밀번호</label>
    </div>
    <div class="txt_field">
      <input name="password2" type="password" required>
      <label>비밀번호 확인</label>
    </div>
    <div class="pass">{{error}}</div>
    <input type="submit" value="회원가입">
    <div class="kakao">
      <a href='https://kauth.kakao.com/oauth/authorize?client_id=f69e56958014d271373defb6cd2bbdc7&redirect_uri=http://127.0.0.1:8000/accounts/kakaologin/&response_type=code'>
        카카오로 시작하기
      </a>
    </div>
    <div class="kakao">
      <a href='https://kauth.kakao.com/oauth/authorize?client_id=f69e56958014d271373defb6cd2bbdc7&redirect_uri=http://127.0.0.1:8000/accounts/kakaokill/&response_type=code'>
        카카오 로그아웃(임시)
      </a>
    </div>
    <div class="signup_link">
      회원이 아니시라면? <a href="#">회원가입</a>
    </div>
  </form>
</div>
</body>
</html>
